<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Supplies Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Chemical Supplies</h2>

      <div id="toolbar" class="actions-toolbar row">
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="addRow" class="btn btn-primary w-100">
            <i class="fas fa-plus"></i> Add Row
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="moveUp" class="btn btn-secondary w-100">
            <i class="fas fa-arrow-up"></i> Move Up
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="moveDown" class="btn btn-secondary w-100">
            <i class="fas fa-arrow-down"></i> Move Down
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="deleteRow" class="btn btn-danger w-100">
            <i class="fas fa-trash-alt"></i> Delete Row
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="refreshTable" class="btn btn-info w-100">
            <i class="fas fa-sync-alt"></i> Refresh Table
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="clearSelection" class="btn btn-warning w-100">
            <i class="fas fa-ban"></i> Clear Selection
          </button>
        </div>
        <div class="col-md-6 col-lg-3 mb-2">
          <button id="saveData" class="btn btn-success w-100">
            <i class="fas fa-save"></i> Save Data
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered" id="chemicalTable">
          <thead>
            <tr>
              <th>Select</th>
              <th class="sortable" data-column="id">ID</th>
              <th class="sortable bigspace" data-column="chemicalName">
                Chemical Name
              </th>
              <th class="sortable smallspace" data-column="vendor">Vendor</th>
              <th class="sortable" data-column="density">Density (g/m³)</th>
              <th class="sortable" data-column="viscosity">Viscosity (m²/s)</th>
              <th class="sortable" data-column="packaging">Packaging</th>
              <th class="sortable" data-column="packSize">Pack Size</th>
              <th class="sortable" data-column="unit">Unit</th>
              <th class="sortable" data-column="quantity">Quantity</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
